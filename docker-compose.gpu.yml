version: "3.9"

services:
  demo:
    build:
      context: .
      dockerfile: docker/Dockerfile.gpu
    image: swarmopt-demo:gpu
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: ["python3", "tests/examples/huntington_speech_tda.py"]
    volumes:
      - .:/opt/swarmopt:rw
    working_dir: /opt/swarmopt


